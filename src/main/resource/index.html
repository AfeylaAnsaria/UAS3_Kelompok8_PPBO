<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 25px;
            padding: 50px 60px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #f5576c;
            text-align: center;
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .kelompok {
            text-align: center;
            color: #f5576c;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .demo-info {
            background: linear-gradient(135deg, #ffc0cb 0%, #ff69b4 100%);
            border: 2px solid #ff1493;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.2);
            margin-top: 20px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .demo-info h3 {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-info p {
            color: white;
            font-size: 12px;
            margin: 3px 0;
            line-height: 1.6;
        }

        .demo-info strong {
            color: #fff;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffc0cb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .notification {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .icon {
            margin-right: 8px;
        }

        .redirecting {
            text-align: center;
            font-size: 12px;
            color: #155724;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login System</h1>
        <p class="kelompok">Kelompok 8</p>
        <p class="subtitle">Selamat datang! Silakan masuk ke akun Anda.</p>

        <div id="notification" class="notification"></div>

        <div id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>

            <button type="submit" class="btn-login" onclick="handleLogin()">Sign In</button>
        </div>

        <div class="demo-info">
            <h3>
                <span>ðŸ”‘</span>
                <span>Demo Account</span>
            </h3>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> admin123</p>
        </div>
    </div>

    <script>
        // Custom Exception Classes
        class InvalidPasswordException extends Error {
            constructor(message) {
                super(message);
                this.name = "InvalidPasswordException";
            }
        }

        class UserNotFoundException extends Error {
            constructor(message) {
                super(message);
                this.name = "UserNotFoundException";
            }
        }

        // Class SistemOtentikasi
        class SistemOtentikasi {
            constructor() {
                this.pengguna = {
                    username: 'admin',
                    password: 'admin123'
                };
                this.youtubeUrl = 'https://youtu.be/Z34E07cM0bE?si=FjT_3-4XMNmJhAI9';
            }

            login(username, password) {
                try {
                    // Validasi username
                    if (username !== this.pengguna.username) {
                        throw new UserNotFoundException('Username tidak ditemukan!');
                    }

                    // Validasi password
                    if (password !== this.pengguna.password) {
                        throw new InvalidPasswordException('Password salah!');
                    }

                    // Login berhasil
                    return {
                        success: true,
                        message: 'âœ“ Login berhasil! Selamat datang, ' + username + '!'
                    };

                } catch (error) {
                    if (error instanceof UserNotFoundException) {
                        return {
                            success: false,
                            message: 'âœ— ' + error.message
                        };
                    } else if (error instanceof InvalidPasswordException) {
                        return {
                            success: false,
                            message: 'âœ— ' + error.message
                        };
                    } else {
                        return {
                            success: false,
                            message: 'âœ— Terjadi kesalahan sistem. Silakan coba lagi.'
                        };
                    }
                }
            }

            redirectToYoutube() {
                window.location.href = this.youtubeUrl;
            }
        }

        // Inisialisasi sistem
        const sistem = new SistemOtentikasi();

        // Handle form submission
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const notif = document.getElementById('notification');

            // Proses login dengan exception handling
            const result = sistem.login(username, password);

            // Tampilkan notifikasi
            notif.className = 'notification show ' + (result.success ? 'success' : 'error');
            notif.innerHTML = '<span class="icon">' + (result.success ? 'âœ“' : 'âœ—') + '</span>' + result.message;

            // Redirect ke YouTube jika berhasil
            if (result.success) {
                notif.innerHTML += '<div class="redirecting">Mengarahkan ke YouTube dalam 2 detik...</div>';
                
                setTimeout(() => {
                    sistem.redirectToYoutube();
                }, 2000);
            }
        }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
